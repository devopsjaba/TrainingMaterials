<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            border-bottom: 1px dashed #222;
            margin-bottom: 20px;
        }
        h1, h2, button, p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>인공 일반 지능</h1>
        <h2>인간이 할 수 있는 어떠한 지적인 업무도 성공적으로 해낼 수 있는 기계의 지능</h2>
        <p>이는 인공지능 연구의 주요 목표이며, SF 작가들이나 미래학자들의 중요한 소재이다.</p>
        <p>인공 일반 지능(人工一般知能, 영어: artificial general intelligence, AGI)은 인간이 할 수 있는 어떠한 지적인 업무도 성공적으로 해낼 수 있는 (가상적인) 기계의 지능을 말한다.</p>
        <button id="order">주문생산하기</button>
    </div>
    <div id="orderInfo"></div>
    <script src="js/addText.js"></script>
</body>
</html>
