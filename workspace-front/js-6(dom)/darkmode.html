<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다크 모드로 바꾸기</title>
    <link rel="stylesheet" href="css/darkmode.css" />
</head>
<body>
   <div id="toggle-box">
    <button>다크 모드로 변경</button>
   </div> 

   <div id="contents">
    <p>classList와 toggle()메서드를 사용하면 필요한 스타일을 적용했다 미적용했다
        할수 있기 때문에 다양하게 활용할 수 있다.
    </p>
    <p>오른쪽 위에 있는 버튼을 클릭할 때마다 다크모드, 또는 라이트모드로 바뀝니다.</p>        
   </div>
   <script src="js/darkmode.js"></script> 
</body>
</html>
