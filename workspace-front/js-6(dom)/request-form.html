<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/request-form.css" />
</head>
<body>
    <div id="container">
        <h1>수강 신청</h1>
        <form name="requestForm">
            <fieldset>
                <legend>신청인</legend>
                <ul>
                    <li>
                        <label class="reg" for="userName">이름</label>
                        <input type="text" id="userName" name="userName" maxlength="50" />
                    </li>
                    <li>
                        <label class="reg" for="class">학과</label>
                        <select name="major" id="major">
                            <option>-----학과 선택-----</option>                                
                            <option value="ai">인공지능학과</option>
                            <option value="compuer">컴퓨터공학과</option>
                            <option value="semi">반도체공학과</option>
                            <option value="elec">전기전자공학과</option>
                            <option value="korean">국어국문학과</option>
                            <option value="medic">의학과</option>                            
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>신청 과목</legend>
                <p>신청할 과목을 선택하세요.</p>
                <label><input type="radio" name="subject" value="speaking" />회화</label>
                <label><input type="radio" name="subject" value="grammer" />문법</label>
                <label><input type="radio" name="subject" value="writing" />작문</label>
            </fieldset>
            <fieldset>
                <legend>메일링</legend>
                <p>메일로 받고 싶은 주제를 선택해 주세요.</p>
                <label><input type="checkbox" id="news" name="mailing" value="news">단신</label>
                <label><input type="checkbox" id="dialog" name="mailing" value="dialog">5분 회화</label>
                <label><input type="checkbox" id="pops" name="mailing" value="pops">K-팝</label>
            </fieldset>
        </form>
        <button id="send">전송하기</button>
    </div>
    <script src="js/request-form.js"></script>
</body>
</html>
