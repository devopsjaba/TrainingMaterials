<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  dl {
    width: 600px;
    margin: 20px auto;
    background: #f9f9f9;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  dt {
    font-size: 18px;
    color: #333;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }
  dd {
    margin: 0;
    padding: 10px 0 20px 0;
    color: #666;
  }
</style>
</head>
<body>
	<dl>
	  <dt>CPU</dt>
	  <dd>컴퓨터의 두뇌 역할을 하는 부품입니다.</dd>
	  <dt>GPU</dt>
	  <dd>컴퓨터 그래픽스를 처리하는 하드웨어입니다.</dd>
	</dl>

</body>
</html>
